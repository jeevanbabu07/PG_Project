<html>
    <head>
        <title>Insert Class</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Insert_Stude_Student.css">
    </head>
    <body>
        <div id="student">
         <form action="student_insert" method="post">
        <label>Registration Number:</label>
        <input type="text" id="regno" name="regno" placeholder="Enter the registration number" required /><br><br>
        <label>Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter the name" required /><br><br>
        <label>Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br><br>
        <input type="hidden" name="class" value="" id="hiddenClass">
        <button type="submit" name="formType" value="studentForm">Submit</button>
        </div>
    </form>
    </body>
</html>
