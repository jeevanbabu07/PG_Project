                <script>
        function createSubjectInputs() {
            var numSubjects = document.getElementById("subject").value;
            var form = document.getElementById("subjectForm");
            form.innerHTML = ""; // Clear any existing inputs

            for (var i = 1; i <= numSubjects; i++) {
                var label = document.createElement("label");
                label.textContent = "Subject " + i + ":";
                form.appendChild(label);

                var input = document.createElement("input");
                input.type = "text";
                input.id = "subject_" + i;
                input.name = "subject_" + i;
                input.required = true; // Make input mandatory
                form.appendChild(input);

                form.appendChild(document.createElement("br"));
                form.appendChild(document.createElement("br"));
            }
        }
        
        window.onload = function() {
            fetch('/Exam_seating_arrangement/subject_up')
                .then(response => response.text())
                .then(htmlContent => {
                    document.getElementById('subjectData').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        };
